addons:
    apt:
        packages:
        - dos2unix
        - msttcorefonts
cache:
- pip
dist: xenial
env:
  global:
    - secure: 
    - GIT_NAME: Travis CI
    - GIT_EMAIL: mitchellkrog@gmail.com
    - TRAVIS_REPO_SLUG: mitchellkrogza/Badd-Boyz-Hosts
    - GIT_BRANCH: master
    - TZ:       Africa/Johannesburg
    - PYFUNCEBLE_CONFIG_DIR: dev-tools/

language: python

python:
  - "3.7"

matrix:
  fast_finish: true

sudo: required

install:
  - pip3 install --upgrade pip
  - pip3 install PyFunceble-dev
  - pip3 install ultimate-hosts-blacklist-whitelist

script:
  # We put both in same statement so that if one fails the whole test result will fail.
  - bash dev-tools/PrepareData.sh && bash dev-tools/DataTesting.sh

notifications:
  on_success: never
  on_failure: always
